<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="../shuffle-for-tailwind.png">
  
  <!-- Preconnect and Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  
  <!-- Local CSS -->
  <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- JavaScript Files -->
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/controller/put.js"></script>
  <script type="module" src="../js/fetch_edit.js"></script>
  

  </head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <body class="font-poppins antialiased">
    <div
      id="view"
      class="h-full w-screen flex flex-row"
      x-data="{ sidenav: true }"
    >
      <button
        @click="sidenav = true"
        class="p-2 border-2 bg-white rounded-md border-gray-200 shadow-lg text-gray-500 focus:bg-teal-500 focus:outline-none focus:text-white absolute top-0 left-0 sm:hidden"
      >
        <svg
          class="w-5 h-5 fill-current"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div
        id="sidebar"
        class="bg-white h-screen md:block shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden transition-transform duration-300 ease-in-out"
        x-show="sidenav"
        @click.away="sidenav = false"
      >
        <div class="space-y-6 md:space-y-10 mt-10">
          <h1 class="font-bold text-4xl text-center md:hidden">
            D<span class="text-teal-600">.</span>
          </h1>
          <h1 class="hidden md:block font-bold text-sm md:text-xl text-center">
            Dashwind<span class="text-teal-600">.</span>
          </h1>
          <div id="profile" class="space-y-3">
            <img
              src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
              alt="Avatar user"
              class="w-10 md:w-16 rounded-full mx-auto"
            />
            <div>
              <h2
                class="font-medium text-xs md:text-sm text-center text-teal-500"
              >
                Eduard Pantazi
              </h2>
              <p class="text-xs text-gray-500 text-center">Administrator</p>
            </div>
          </div>
          <div
            class="flex border-2 border-gray-200 rounded-md focus-within:ring-2 ring-teal-500"
          >
            <input
              type="text"
              class="w-full rounded-tl-md rounded-bl-md px-2 py-3 text-sm text-gray-600 focus:outline-none"
              placeholder="Search"
            />
            <button
              class="rounded-tr-md rounded-br-md px-2 py-3 hidden md:block"
            >
              <svg
                class="w-4 h-4 fill-current"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div id="menu" class="flex flex-col space-y-2">
            <a
              href=""
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
            >
            <a href="presensi.html" class="link text-sm font-medium text-gray-700 py-2 px-2 rounded-md">
              <svg
                class="w-6 h-6 fill-current inline-block"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                ></path>
              </svg>
              <span class="">Dashboard</span>
            </a>
            
            <a href="insert.html" class="link text-sm font-medium text-gray-700 py-2 px-2 rounded-md">
              <svg
                class="w-6 h-6 fill-current inline-block"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
                ></path>
              </svg>
              <span class="">Insert</span>
            </a>
            
              
          </div>
        </div>
      </div>

      <!--content-->
      <div class="container mx-auto">
        <section class="bg-coolGray-50 py-4">
            <div class="container px-4 mx-auto max-h-screen overflow-y-scroll">
                <div class="p-6 h-full border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard"><div class="pb-6 border-b border-coolGray-100">
                <div class="flex flex-wrap items-center justify-between -m-2">
                  <div class="w-full md:w-auto p-2">
                    <h2 class="text-coolGray-900 text-lg font-semibold">Edit Data</h2>
                    <p class="text-xs text-coolGray-500 font-medium">Mahasiswa</p>
                  </div>
                  <div class="w-full md:w-auto p-2">
                    <div class="flex flex-wrap justify-between -m-1.5">
                      <div class="w-full md:w-auto p-1.5">
                        <button
                          class="flex flex-wrap justify-center w-full px-4 py-2 font-medium text-sm text-coolGray-500 hover:text-coolGray-600 border border-coolGray-200 hover:border-coolGray-300 bg-white rounded-md shadow-button">
                          <p>Cancel</p>
                        </button>
                      </div>
                      <div class="w-full md:w-auto p-1.5">
                        <button id = "button"
                          class="flex flex-wrap justify-center w-full px-4 py-2 bg-green-500 hover:bg-green-600 font-medium text-sm text-white border border-green-500 rounded-md shadow-button">
                          <p>Save</p>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">Nama</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "nama"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="Nama">
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">NPM</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "npm"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="NPM">
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">Phone Number</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "phone_number"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="phone_number">
                    </div>
                  </div>
                </div>
              </div>
              

              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">Jurusan</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "jurusan"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="Jurusan">
                    </div>
                  </div>
                </div>
              </div>


              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">alamat</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "alamat"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="alamat">
                    </div>
                  </div>
                </div>
              </div>

              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">Email</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "email"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="email">
                    </div>
                  </div>
                </div>
              </div>

              <div class="py-6 border-b border-coolGray-100">
                <div class="w-full md:w-9/12">
                  <div class="flex flex-wrap -m-3">
                    <div class="w-full md:w-1/3 p-3">
                      <p class="text-sm text-coolGray-800 font-semibold">Poin</p>
                    </div>
                    <div class="w-full md:flex-1 p-3">
                      <input id = "poin"
                        class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                        type="text" placeholder="Poin">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="../js/charts-demo.js"></script>
</body>
</html>
